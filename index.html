<body>
	
	<header>
 	  <h1>Button</h1>
  	</header>

	<button class="btn btn-primary">

	</button>

	<button class="btn btn-secondary">
	  <span class="btn-title">Hello Buddy</span>
	</button>
	
	<button class="btn btn-blue">
	  <span class="btn-title">Hi Fellow</span>
	</button>

	
	<button class="btn btn-green">
		<span class="btn-title">Hello world</span>
	  </button>
	
	<button class="btn btn-pink">

	  </button>
